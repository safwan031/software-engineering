<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-image: url(https://blog.artsper.com/wp-content/uploads/2022/06/pepefroggie-770x432-2-644x362.jpg);
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
}

<body>

<h2>Background Cover</h2>

<p>Set the background-size property to "cover" and the background image will cover the entire element, in this case the body element.</p>
